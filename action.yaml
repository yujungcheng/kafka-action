name: 'Kafka Action'
description: 'Run Kafka docker conotainer and create a topic'
inputs:
  topic_name:
    description: 'topic name to be created'
    required: true
    default: 'topic_name_1'
  kafka version:
    description: 'Version of Bitnami Kafka to use'
    required: false
    default: 'latest'
  zookeeper version:
    description: 'Version of Bitnami Zookeeper to use'
    required: false
    default: 'latest'    
  kafka port:
    description: 'The port of Kafka host'
    required: false
    default: 9092
  zookeeper port:
    description: 'The port of Zookeeper host'
    required: false
    default: 2181
outputs:
  topic_desc:
    description: 'description of created topic'
runs:
  using: 'docker'
  image: 'Dockerfile'